<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="src/styles/styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p id="cache" class="display"></p>
                <p id="input" class="display"></p>
            </div>
            <div id="grid">
                <button id="clear" class="grid-item">c</button>
                <button id="back" class="grid-item">back</button>
                <button id="plusOrMinus" class="grid-item operator">+-</button>
                <button id="square" class="grid-item operator">x2</button>
                <button id="root" class="grid-item operator">raiz</button>
                <button id="divide" class="grid-item operator">/</button>
                <button id="seven" class="grid-item number" value="7">7</button>
                <button id="height" class="grid-item number" value="8">8</button>
                <button id="nine" class="grid-item number" value="9">9</button>
                <button id="multiply" class="grid-item operator">x</button>
                <button id="four" class="grid-item number" value="4">4</button>
                <button id="five" class="grid-item number" value="5">5</button>
                <button id="six" class="grid-item number" value="6">6</button>
                <button id="minus" class="grid-item operator">-</button>
                <button id="one" class="grid-item number" value="1">1</button>
                <button id="two" class="grid-item number" value="2">2</button>
                <button id="three" class="grid-item number" value="3">3</button>
                <button id="plus" class="grid-item operator">+</button>
                <button id="zero" class="grid-item number" value="0">0</button>
                <button id="decimal" class="grid-item">.</button>
                <button id="equal" class="grid-item">=</button>
            </div>
        </div>
        <div id ="copyright">
            <p>Made by Pedro Brito Â© 2021 <a href="https://github.com/PedroGF45" target="_blank"><i class="fab fa-github"></i></a></p>
        </div>
        <script src="https://kit.fontawesome.com/bb6f5fc3ec.js" crossorigin="anonymous"></script>
        <script src="src/scripts/scripts.js"></script>
    </body>
</html>
