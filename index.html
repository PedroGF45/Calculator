<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="src/styles/styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">

            </div>
            <div id="grid">
                <button id="clear" class="grid-item">c</button>
                <button id="back" class="grid-item">back</button>
                <button id="plusOrMinus" class="grid-item">+-</button>
                <button id="square" class="grid-item">x2</button>
                <button id="root" class="grid-item">raiz</button>
                <button id="divide" class="grid-item">/</button>
                <button id="seven" class="grid-item">7</button>
                <button id="height" class="grid-item">8</button>
                <button id="nine" class="grid-item">9</button>
                <button id="multiply" class="grid-item">x</button>
                <button id="four" class="grid-item">4</button>
                <button id="five" class="grid-item">5</button>
                <button id="six" class="grid-item">6</button>
                <button id="minus" class="grid-item">-</button>
                <button id="one" class="grid-item">1</button>
                <button id="two" class="grid-item">2</button>
                <button id="three" class="grid-item">3</button>
                <button id="plus" class="grid-item">+</button>
                <button id="zero" class="grid-item">0</button>
                <button id="decimal" class="grid-item">.</button>
                <button id="equal" class="grid-item">=</button>
            </div>
        </div>
        <div id ="copyright">
            <p>Made by Pedro Brito Â© 2021 <a href="https://github.com/PedroGF45" target="_blank"><i class="fab fa-github"></i></a></p>
        </div>
        <script src="https://kit.fontawesome.com/bb6f5fc3ec.js" crossorigin="anonymous"></script>
        <script src="src/scripts/scripts.js"></script>
    </body>
</html>
