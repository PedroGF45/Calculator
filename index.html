<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="src/styles/styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">

            </div>
            <div id="grid">
                <div class="grid-item clear">c</div>
                <div class="grid-item back">back</div>
                <div class="grid-item plus-or-minus">+-</div>
                <div class="grid-item square">x2</div>
                <div class="grid-item root">raiz</div>
                <div class="grid-item divide">/</div>
                <div class="grid-item seven">7</div>
                <div class="grid-item eight">8</div>
                <div class="grid-item nine">9</div>
                <div class="grid-item multiply">x</div>
                <div class="grid-item four">4</div>
                <div class="grid-item five">5</div>
                <div class="grid-item six">6</div>
                <div class="grid-item minus">-</div>
                <div class="grid-item one">1</div>
                <div class="grid-item two">2</div>
                <div class="grid-item three">3</div>
                <div class="grid-item plus">+</div>
                <div class="grid-item zero">0</div>
                <div class="grid-item decimal">.</div>
                <div class="grid-item equal">=</div>
            </div>
        </div>
        <div id ="copyright">
            <p>Made by Pedro Brito Â© 2021 <a href="https://github.com/PedroGF45" target="_blank"><i class="fab fa-github"></i></a></p>
        </div>
        <script src="https://kit.fontawesome.com/bb6f5fc3ec.js" crossorigin="anonymous"></script>
        <script src="src/scripts/scripts.js"></script>
    </body>
</html>
